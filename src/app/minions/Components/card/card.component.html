<mat-card class="mt-4 card-container">
  <mat-card-header>
    <mat-card-title> {{minion.name}} </mat-card-title>
    <mat-card-subtitle> {{minion.team}} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image  class="minion-image pl-3"
  [src] = "getNextImageRoute()"  alt="Minion Trabajador">

  <mat-card-content class="mt-2">
    <h4>  {{minion.project}} </h4>
    <mat-chip-listbox>
      <mat-chip>
        {{minion.frontLanguage}}
      </mat-chip>
      <mat-chip>
        {{minion.backLanguage}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
    mat-raised
    [routerLink]="['/minions/editMinion', minion.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
    mat-raised
    color="warn"
    [routerLink]="['/minions/editMinion', minion.id]">
      <mat-icon>more_horiz</mat-icon>
      Delete
    </button>

  </mat-card-actions>
</mat-card>
